[tox]
envlist = py35, py36, pypy, flake8

[travis]
python =
   3.5: py35
   3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 xbox

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt

commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}
